<!DOCTYPE html>
<html ng-app="znAngularApp">
<head>
	<title>Zoone - Contextualizando</title>

	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
	<link rel="stylesheet" href="bower_components/angular-chart.js/angular-chart.min.css" />
	<link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
	
	<!-- CUSTOM CSS's -->
		<link href="css/adegas.css" rel="stylesheet">
		<link href="partials/beacons/css/beacons.css" rel="stylesheet">
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row" class="custom-md-toolbar">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1 style="color: #4EB1BA">Zoone</h1>
         <span flex></span>
        <md-button class="md-icon-button" aria-label="More" ng-click="showConfirmLogout()">
          Sair
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 custom-md-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-show="user!==undefined">
			
			<!-- btn dashboard -->
				<md-button class="md-menu-button" ng-click="redirect('/home'); menuSelected='home'" ng-disabled="menuSelected=='home'">
					<span class="custom-text-left">Home</span>
				</md-button>
			
			<!-- btn establishment 
				<md-button class="md-menu-button" ng-click="redirect('/establishment'); menuSelected='establishment'" ng-disabled="menuSelected=='establishment'">
					<span class="custom-text-left">Meu local</span>
				</md-button>-->
			
			<!-- btn beacons -->
				<md-button class="md-menu-button" ng-click="redirect('/beacons'); menuSelected='beacons'" ng-disabled="menuSelected=='beacons'">
					<span class="custom-text-left">Beacons</span>
				</md-button>
			
			<!-- btn users -->
				<md-button class="md-menu-button" ng-click="redirect('/users'); menuSelected='users'" ng-disabled="menuSelected=='users'">
					<span class="custom-text-left">Usu√°rios</span>
				</md-button>
          		
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding custom-md-content">
            	<div ng-view>
				</div>
            </md-content>
        </div>
    </div>
	
	<script src="js/jquery-2.0.2.js"></script>
	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular/angular-resource-1.4.4.min.js"></script>
    <script src="bower_components/angular/angular-animate-1.4.4.min.js"></script>
	<script src="bower_components/angular/angular-route-1.4.4.min.js"></script>
	<script src="bower_components/angular/angular-cookies-1.4.4.min.js"></script>
	<script src="bower_components/angular/angular-messages-1.4.4.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/angular-chart.min.js"></script>
	
	<script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	
	<!-- partials js's -->
	<script src="partials/homeController.js"></script>
	
	<script src="partials/establishment/js/establishmentService.js"></script>
	
	<script src="partials/beacons/js/beacons.js"></script>
	<script src="partials/beacons/js/beaconsService.js"></script>
	
	<script src="partials/users/js/users.js"></script>
	<script src="partials/users/js/usersService.js"></script>

</body>
</html>
