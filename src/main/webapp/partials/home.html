<div class="row">

	<div class="col-lg-6 col-sm-12 ng-scope" id="doughnut-chart">
		<div class="panel panel-default">
			<div class="panel-heading">Acessos Mensais</div>
			<div class="panel-body">
				<div class="chart-container">
					<canvas id="bar" class="chart chart-bar" chart-colours="colours"
					  chart-data="data" chart-labels="labels"  width="522" height="250">
					</canvas>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 ng-scope" id="doughnut-chart">
		<div class="panel panel-default">
			<div class="panel-heading">Acesso dos últimos 7 dias</div>
			<div class="panel-body">
				<div class="chart-container">
					<canvas id="line" class="chart chart-line" chart-data="data0" chart-colours="colours0"
					  chart-labels="labels0" chart-series="series0"
					  chart-click="onClick" width="522" height="250">
					</canvas>
				</div>
			</div>
		</div>
	</div>

</div>
<div class="row">

	<div class="col-lg-6 col-sm-12 ng-scope" id="doughnut-chart">
		<div class="panel panel-default">
			<div class="panel-heading">Horários mais acessados</div>
			<div class="panel-body">
				<div class="chart-container">
					<canvas id="line" class="chart chart-line" chart-data="data1" chart-colours="colours1"
						chart-labels="labels1" chart-legend="true" chart-series="series1"
						chart-click="onClick" width="522" height="250">
					</canvas> 
				</div>
			</div>
		</div>
	</div>
	
</div>
